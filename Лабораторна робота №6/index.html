<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Lights Out</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lights Out</h1>
  <div id="game">
    <div id="grid"></div>
    <div id="info">
      <p>Час: <span id="timer">0</span> сек</p>
      <p>Ходи: <span id="moves">0</span></p>
      <p>Ціль: <span id="target">?</span></p>
    </div>
    <div id="controls">
      <button id="newGame">Нова гра</button>
      <button id="restartLevel">Перезапустити</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
